<div *ngIf="contactDetail" class="p-3 border rounded m-4">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center">
            <h4 class="text-capitalize display-4">{{contactDetail.firstname}} {{contactDetail.lastname}}</h4>
        </div>
        <div class="d-flex align-items-center mt-2" *ngIf="contactDetail.description">
            <p> {{contactDetail.description}} </p>
        </div>
        <div class="d-flex align-items-center mt-3">
            <span class="bi bi-envelope mr-4"></span>
            <p> {{contactDetail.email}} </p>
        </div>
        <div class="d-flex align-items-center mt-3">
            <span class="bi bi-telephone mr-4"></span>
            <p> {{contactDetail.mobile}}</p>
        </div>
        <div class="d-flex align-items-center mt-3" *ngIf="contactDetail.website">
            <span class="bi bi-globe2 mr-4"></span>
            <p> {{contactDetail.website}}</p>
        </div>
        <div class="d-flex align-items-center mt-3" *ngIf="contactDetail.address">
            <span class="bi bi-geo-alt mr-4"></span>
            <p> {{contactDetail.address}}</p>
        </div>
    </div>
</div>
