
<div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md">
    <div class="p-4">
      <div class="flex items-center">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/150" alt="User Profile Picture">
        <div class="ml-3">
          <div class="text-sm font-semibold">John Doe</div>
          <div class="text-xs text-gray-500">5 hours ago</div>
        </div>
      </div>
      <div class="mt-3 text-sm">
        {{post.description}}
      </div>
      <div class="mt-3">
        <img class="w-full rounded-lg" src="{{post.imageUrl}}" alt="Post Image">
      </div>
    </div>
    <div class="border-t border-gray-200"></div>
    <div class="p-4">
      <div class="flex justify-between items-center">
        <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M14 10V2a2 2 0 00-2-2H8a2 2 0 00-2 2v8H4a2 2 0 000 4h4a2 2 0 004 4 2 2 0 002-2v-4h4a2 2 0 100-4h-4z" />
          </svg>
          <span>{{post.likesCount}} Like</span>
        </button>
        <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10c0-4.418-3.582-8-8-8S2 5.582 2 10c0 3.314 2.012 6.179 5 7.347V18a1 1 0 001.447.894L10 17.618l1.553.276A1 1 0 0013 18v-.653A7.973 7.973 0 0018 10zM8 12a2 2 0 104 0H8z" clip-rule="evenodd" />
          </svg>
          <span>{{post.commentCount}} Comment</span>
        </button>
        <button (click)="deletePost(post.id)">Delete</button>
      </div>
    </div>
  </div>
